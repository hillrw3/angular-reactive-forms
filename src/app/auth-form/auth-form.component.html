<form [formGroup]="form" (submit)="submitForm()">
  <div class="form-group">
    <label>
      <div>Name</div>
      <input type="text" formControlName="name">
    </label>
  </div>

  <div class="form-group">
    <label>
      <div>Password</div>
      <input type="password" formControlName="password">
    </label>
  </div>

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
