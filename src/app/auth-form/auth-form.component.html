<form class="form" [formGroup]="form" (submit)="submitForm()">
  <div class="form-group" [class.error]="hasError(form.get('username'))">
    <label>
      <div>Username
        <span [hidden]="!hasError(form.get('username'))">is invalid</span>
      </div>
      <input type="text" formControlName="username">
    </label>
  </div>

  <div class="form-group" [class.error]="hasError(form.get('password'))">
    <label>
      <div>Password <span [hidden]="!hasError(form.get('password'))">is required</span></div>
      <input type="text" formControlName="password">
    </label>
  </div>

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
