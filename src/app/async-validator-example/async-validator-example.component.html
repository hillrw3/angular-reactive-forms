<form class="form" [formGroup]="form">
  <div class="form-group" [class.error]="hasError(form.get('username'))">
    <label>
      <div>Username
        <span *ngIf="hasError(form.get('username'))">is already taken. Try again!</span>
      </div>
      <input type="text" formControlName="username">
    </label>
  </div>
</form>
